<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos Navbar</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Oxanium:wght@600&family=Poppins:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(10, 17, 35);
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background: rgba(2, 11, 45, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(143, 156, 255, 0.2);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            height: 50px;
        }

        .nav-logo img {
            height: 400%;
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: #e5e7eb;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #8f9cff;
        }

        @media (max-width: 992px) {
            .navbar { padding: 15px 30px; }
            .nav-links { gap: 15px; }
            .nav-links a { font-size: 12px; }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .nav-links a { font-size: 10px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <img src="KAIROS.png" alt="ACM-W Logo">
        </div>
        
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#hackathon">Hackathon</a></li>
            <li><a href="#sponsors">Sponsors</a></li>
            <li><a href="#faqs">FAQs</a></li>
        </ul>
    </nav>

</body>
</html>
